<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes externas</title>
  </head>
  <style>
    @font-face {
      font-family: "mine";
      src: url(fontes/Minecrafter.Reg.ttf) format(truetype);
      font-weight: normal;
      font-style: normal;
    }
    /*
    tipos de format()
    -opentype=otf
    -truetime=ttf
    -embedded=opentype
    -truetype-aat=apple advanced typography
    -svg

    */
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      font-family: "mine", Times, serif;
      font-size: 3em;
    }
  </style>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam magnam
      facilis cum perferendis dolorum voluptatum, tempore sint distinctio a
      inventore odio ea vel magni architecto quaerat delectus porro repellat
      fugit?
    </p>
  </body>
</html>
