<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
    <link rel="shortcut icon" href="imagems de aulas/minha logo html.ico" type="image/x-icon">
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
         }
    </style>
    <h1>tags em HTML</h1>
    <p>Em <abbr title="Hypertext Markup Language">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt até &lt;h6&gt;;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagems</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviacoes</abbr></li>
        <li><abbr title="&lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="&lt;li&gt; dentro de &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;li&gt; dentro de &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
